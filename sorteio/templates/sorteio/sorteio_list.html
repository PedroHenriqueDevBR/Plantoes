<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorteio</title>
</head>
<body>
    {% for datas in sorteio_list %}
        {{ forloop.counter }} - {{ datas }} - {{ datas.defensor }} - {{ datas.defensor.quant_atuacao }}
    {% empty %}
        <form action="/sorteio" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sortear" />
        </form>
    {% endfor %}
</body>
</html>
